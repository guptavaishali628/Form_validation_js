<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: grey;">
    <!-- form validation  -->
     <center><div style="border: 2px solid black; padding: 20px; width: 400px; border-radius: 30px; background-color: antiquewhite;">
        <h1>Sign-in account</h1>
       <form align="center">
        <p id="errname"></p>
        <h3>Enter Name:<h3>
        <input type="text" id="name"> <br>
        
        <p id="errnum"></p>
       <h3>Enter number:</h3>
        <input type="text" id="num"> <br>
       
        <p id="erremail"></p>
        <h3>Enter Email:</h3>
        <input type="text" id="email"> <br>
        
        <p id="errpass"></p>
        <h3>Enter password:</h3> 
        <input type="text" id="pass"> <br>
       
        <p id="errcpass"></p>
        <h3>Enter confirm password:<h3>
        <input type="text" id="cpass"><br><br>
        
        <input type="submit" value="sign in" onclick="return check()" style="background-color: rgb(255, 81, 0); font-size: large; border-radius:10px; color: white;">
    </form>
</div></center>   
</body>
    <script src="./form.js"></script>
</html>
